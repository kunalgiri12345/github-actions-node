name: NodeJs Guthub Actions
on: push
  jobs:
    build:
      runs-on: ubuntu-latest

      steps: 
        - uses: actions/checkout@v3 # checkout the repository
        - name: Use node
        
          uses: actions/setup-node@v4
          with:
            node-version: ${{ matrix.node }}
          - name: Install dependencies
            run: npm install
          - name: Run test
            run: npm test
            